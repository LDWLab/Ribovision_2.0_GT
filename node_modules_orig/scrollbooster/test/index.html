<html>

<head>
  <meta charset="utf-8">
  <title>Mocha Tests</title>
  <link href="./test.css" rel="stylesheet" />
  <link href="https://unpkg.com/mocha@4.0.1/mocha.css" rel="stylesheet" />
</head>

<body>
  <div id="mocha"></div>

  <div id="testapp">

    <h2>Init test</h2>

    <div id="init">
      <div class="wrapper">
        <div class="inner">
          <img src="./bread.jpg" alt="">
        </div>
      </div>
    </div>

    <h2>Native scroll test</h2>

    <div id="scroll">
      <div class="wrapper">
        <div class="inner">
          <img src="./bread.jpg" alt="">
        </div>
      </div>
    </div>

    <h2>Horizontal only</h2>

    <div id="xonly">
      <div class="wrapper">
        <div class="inner">
          <img src="./bread.jpg" alt="">
        </div>
      </div>
    </div>

    <h2>Vertical only</h2>

    <div id="yonly">
      <div class="wrapper">
        <div class="inner">
          <img src="./bread.jpg" alt="">
        </div>
      </div>
    </div>

    <h2>Without bounce</h2>

    <div id="nobounce">
      <div class="wrapper">
        <div class="inner">
          <img src="./bread.jpg" alt="">
        </div>
      </div>
    </div>

    <h2>Smooth scroll</h2>

    <div id="scrollto">
      <div class="wrapper">
        <div class="inner">
          <img src="./bread.jpg" alt="">
        </div>
      </div>
      <button id="scrollto-button">scroll</button>
    </div>


  </div>

  <script src="https://unpkg.com/chai@4.1.2/chai.js"></script>
  <script src="https://unpkg.com/mocha@4.0.1/mocha.js"></script>

  <script>mocha.setup('bdd')</script>

  <script src="../dist/scrollbooster.min.js"></script>
  <script src="init.test.js"></script>
  <script src="scroll.test.js"></script>
  <script src="xonly.test.js"></script>
  <script src="yonly.test.js"></script>
  <script src="nobounce.test.js"></script>
  <script src="scrollto.test.js"></script>

  <script>
    mocha.checkLeaks();
    mocha.run();
  </script>
</body>

</html>
